<div>
	<div class="input-group">
		<input class="form-control" type="text" ng-model="newResourceName"
		       ng-required
		       ng-keypress="$event.keyCode == 13 && addResource(newResourceName)"
		       ng-disabled="!enabled" />
    <span class="input-group-btn">
        <button class="btn btn-default" ng-click="addResource(newResourceName)" ng-disabled="!enabled">添加</button>
    </span>
	</div>
	<ul class="km-resource">
		<li ng-repeat="resource in used" ng-disabled="!enabled">
			<label style="background: {{resourceColor(resource.name)}}">
				<input type="checkbox" ng-model="resource.selected" ng-disabled="!enabled" />
				<span>{{resource.name}}</span>
			</label>
		</li>
	</ul>
</div>
